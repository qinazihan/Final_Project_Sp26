input_query: How should I start a beverage business in Sweden?
openrouter_base_url: https://openrouter.ai/api/v1
agents:
  intake:
    model: openai/gpt-4o
  researcher:
    model: openai/gpt-4o
  critic:
    model: openai/gpt-4o
  synthesizer:
    model: openai/gpt-4o
auto_approve: false
max_clarify_rounds: 10
