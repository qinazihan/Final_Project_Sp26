# MBA Strategy Agent v4 — Configuration
# Edit this file to customize the agent behavior and scenario.
# Secrets (OPENROUTER_API_KEY, TAVILY_API_KEY) stay in .env

# Business scenario (intake node parses the query into structured fields)
input_query: "How should I start a beverage business in Sweden?"

# API
openrouter_base_url: "https://openrouter.ai/api/v1"

# Available models (tested & working on our OpenRouter key)
# ── OpenAI ──
#   openai/gpt-4o              # solid all-rounder, 128K ctx
#   openai/gpt-4.1             # newer GPT-4 variant
#   openai/o3                  # reasoning (no max_tokens)
#   openai/o3-mini             # reasoning cheaper (no max_tokens)
#   openai/gpt-5.1             # frontier (no max_tokens)
#   openai/gpt-5.2             # frontier (no max_tokens)
# ── Anthropic ──
#   anthropic/claude-3.5-sonnet
#   anthropic/claude-3.5-haiku  # fast/cheap
#   anthropic/claude-sonnet-4
#   anthropic/claude-sonnet-4.5 # strong reasoning
# ── Google ──
#   google/gemini-2.0-flash-001 # fast
#   google/gemini-2.5-pro-preview
#   google/gemini-3-pro-preview  # 1M context
#   google/gemini-3-flash-preview # 1M context, fast
# ── DeepSeek ──
#   deepseek/deepseek-chat-v3-0324
#   deepseek/deepseek-r1        # reasoning (slow)
#   deepseek/deepseek-v3.2      # very cheap

# Agents — each has its own model (temperature optional, omit to use API default)
agents:
  intake:       { model: "openai/gpt-4o" }       # Intake, Clarify, Plan Topics
  researcher:   { model: "openai/gpt-4o" }       # Research & Propose
  critic:       { model: "openai/gpt-4o" }       # Critic
  synthesizer:  { model: "openai/gpt-4o" }       # Synthesizer, Action Plan

# Agent behavior
auto_approve: false
max_clarify_rounds: 2 # human gate 1
max_research_topics: 4

max_web_search_ct: 10
max_debate_rounds: 2 #proposal vs critic
max_human_revision_on_proposal: 2 # human gate 2

max_human_revision_on_plan: 2 # human gate 3
